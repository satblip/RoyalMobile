<section class="panel panel-padding" ng-controller="NewsCtrl">

	<div ng-show="loading">Loading ...</div>

    <div ng-hide="loading" class="alert alert-success" ng-repeat="one_news in news">
        <p class="news_content">{{one_news.content}}</p>
        <p class="news_date">{{one_news.date}}</p>
    </div>

</section>
